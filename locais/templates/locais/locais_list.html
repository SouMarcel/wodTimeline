<!-- edicoes/templates/edicoes/edicao_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for local in local %}
            <li>
                <a href="{% url 'local_detail' local.pk %}">{{ local.nome }} - {{ local.livro }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'local_novo' %}">Adicionar Novo Local</a>
</body>
</html>
