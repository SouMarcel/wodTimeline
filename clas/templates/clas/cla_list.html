<!-- cla/templates/cla/livro_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for cla in clas %}
        <li>
            <a href="{% url 'cla_detail' cla.pk %}">{{ cla.nome }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'cla_create' %}">Adicionar Novo Cla</a>
</body>
</html>
