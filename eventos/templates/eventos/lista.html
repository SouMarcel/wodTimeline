<!-- eventos/templates/lista.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
        <li>
            <a href="{% url 'eventos:detalhe' pk=evento.pk %}">{{ evento.nome }}</a>
            <p>{{ evento.resumo }}</p>
        </li>
        {% empty %}
        <li>Nenhum evento encontrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
