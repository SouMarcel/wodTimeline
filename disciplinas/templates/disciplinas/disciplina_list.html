<!-- disciplina/templates/disciplina/livro_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for disciplina in disciplinas %}
        <li>
            <a href="{% url 'disciplina_detail' disciplina.pk %}">{{ disciplina.nivel }} - {{ disciplina.nome }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'disciplina_create' %}">Adicionar Nova Disciplina</a>
</body>
</html>
